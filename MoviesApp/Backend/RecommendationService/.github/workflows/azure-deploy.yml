name: Deploy to Azure

on:
  push:
    branches:
      - main
    paths:
      - 'MoviesApp/Backend/RecommendationService/**'
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        cd MoviesApp/Backend/RecommendationService
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Create deployment package
      run: |
        cd MoviesApp/Backend/RecommendationService
        zip -r deployment.zip app.py notebook_recommendation_service.py requirements.txt
        
    - name: Azure login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'moviesapp-recommendation-service'
        slot-name: 'production'
        package: MoviesApp/Backend/RecommendationService/deployment.zip
